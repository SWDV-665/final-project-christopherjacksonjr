<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <!--Title-->
      <ion-title>
        {{title}}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <!--Content-->
  <ion-content padding>
  <!--Display message when there are no items in list-->
  <!-- <h3 class="no-item" ngIf="loadIncomes().length === 0">
    No expenses available in the list!
  </h3> -->
  
    <!--Ionic List Component-->
    <ion-list ngIf="loadIncomes().length > 0">
      <!--Populates list from items array-->
      <ion-item-sliding ngFor="let income of loadIncomes(); let i = index">
        <ion-item>
          <ion-text>
              <h2>{{income?.name}}</h2>
              <p>{{income?.amount}}</p>
          </ion-text>
        </ion-item>
        <ion-item-options>
          <!--Button to edit item-->
          <ion-button (click)="editIncome(income, i)" color="primary">
              <ion-icon name="create"></ion-icon>
              Edit
          </ion-button>
          <!--Button to remove item-->
          <ion-button (click)="removeIncome(income._id)" color="success">
              <ion-icon name="trash"></ion-icon>
              Done
          </ion-button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    
    <!--Button to add items to list-->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <!--Button click function to add item-->
      <ion-fab-button (click)="addIncome()" ><ion-icon name="add"></ion-icon></ion-fab-button>
    </ion-fab>  
  </ion-content>
